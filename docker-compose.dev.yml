version: '3.3'

services:
  web:
    build: .
    container_name: marianska-chata-dev
    expose:
      - '3000'
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Preserve node_modules from container (don't override with host)
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: npm run dev
    restart: unless-stopped
    networks:
      - marianska-net

  nginx:
    image: nginx:alpine
    container_name: marianska-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - marianska-net

networks:
  marianska-net:
    driver: bridge
